{% extends "users/base.html" %} 
{% block content %}
<div class="center">
  <form method="post">
    {% csrf_token %}
    <h2>Reset Password</h2>
    {{form.as_p}}
    <div>
      <input type="submit" value="Send" />
      <a href="{%url 'login'%}">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
